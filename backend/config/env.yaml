config:
  # HTTP服务器配置
  http_port: 8899
  websocket_path: /ws
  enable_websocket: true

  # Raft状态机配置
  raft:
    # 节点配置
    node_count: 5
    initial_leader: ""  # 为空表示随机选择
    
    # 时间配置（毫秒）
    election_timeout_min: 150
    election_timeout_max: 300
    heartbeat_interval: 50
    
    # 日志复制配置
    max_log_entries: 100
    replication_batch_size: 10
    
    # 动画和模拟配置
    animation_speed: 1.0  # 1.0表示正常速度
    enable_network_delay: true
    network_delay_min: 10  # 最小网络延迟（毫秒）
    network_delay_max: 50  # 最大网络延迟（毫秒）

  # 键值存储配置
  kvstore:
    # 初始数据
    initial_data:
      key1: value1
      key2: value2
    
    # 存储限制
    max_key_length: 64
    max_value_length: 1024
    max_entries: 1000
    
    # 操作延迟模拟（毫秒）
    read_delay: 5
    write_delay: 10

  # WebSocket配置
  websocket:
    ping_interval: 30000  # 心跳间隔（毫秒）
    max_message_size: 65536  # 最大消息大小（字节）
    write_buffer_size: 1024
    read_buffer_size: 1024
